<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barbarian Stats</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Stat type</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Strength</th>
                            <td>#</td>
                        </tr>
                        <tr>
                            <th scope="row">Dexterity</th>
                            <td>#</td>
                        </tr>
                        <tr>
                            <th scope="row">Constitution</th>
                            <td>#</td>
                        </tr>
                        <tr>
                            <th scope="row">Intelligence</th>
                            <td>#</td>
                        </tr>
                        <tr>
                            <th scope="row">Wisdom</th>
                            <td>#</td>
                        </tr>
                        <tr>
                            <th scope="row">Charisma</th>
                            <td>#</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src=".../100px180/?text=Image cap" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Name of character</h5>
                        <p class="card-text">Quick description.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Weapon 1 attack</li>
                        <li class="list-group-item">Weapon 2 attack</li>
                        <li class="list-group-item">ability3</li>
                    </ul>
                </div>
            </div>
        </div> 
        <h1>Got your character memorized? Click <a href="#">here</a>, to begin your adventure!</h1>
    </div>
</body>
</html>
